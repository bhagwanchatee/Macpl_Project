# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "4.0"
metadata:
  name: customer-appvar-suppinv
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
customConfiguration:
  adp:
    support:
      id: '@sap/generator-fiori'
      version: 1.19.6
      toolsId: 1fc0c773-c426-48c8-9248-33baeb4b324b
builder:
  customTasks:
    - name: app-variant-bundler-build
      beforeTask: escapeNonAsciiCharacters
      configuration:
        type: abap
        appName: MM_SUPPIV_MANS1
        languages:
          - sap: ZH
            i18n: zh_CN
          - sap: TH
            i18n: th
          - sap: KO
            i18n: ko
          - sap: RO
            i18n: ro
          - sap: SL
            i18n: sl
          - sap: HR
            i18n: hr
          - sap: MS
            i18n: ms
          - sap: UK
            i18n: uk
          - sap: AR
            i18n: ar
          - sap: HE
            i18n: iw
          - sap: CS
            i18n: cs
          - sap: DE
            i18n: de
          - sap: EN
            i18n: en
          - sap: FR
            i18n: fr
          - sap: EL
            i18n: el
          - sap: HU
            i18n: hu
          - sap: IT
            i18n: it
          - sap: JA
            i18n: ja
          - sap: DA
            i18n: da
          - sap: PL
            i18n: pl
          - sap: ZF
            i18n: zh_TW
          - sap: NL
            i18n: nl
          - sap: NO
            i18n: no
          - sap: PT
            i18n: pt
          - sap: SK
            i18n: sk
          - sap: RU
            i18n: ru
          - sap: ES
            i18n: es
          - sap: TR
            i18n: tr
          - sap: FI
            i18n: fi
          - sap: SV
            i18n: sv
          - sap: BG
            i18n: bg
          - sap: SH
            i18n: sh
          - sap: KK
            i18n: kk
          - sap: VI
            i18n: vi
        target:
          destination: 0M6F598_SAML_ASSERTION_DEV100
          url: https://REQUIRED_FOR_VSCODE.example
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: 0M6F5TC_SAML_ASSERTION_DEV080
          url: https://my420245.s4hana.cloud.sap
          authenticationType: reentranceTicket # SAML support for vscode
        app:
          name: ZCSISCAN
          description: Create suppliear invoice using scan
          package: ZVENDORINVOICE
          transport: MRFK902231
        exclude:
          - /test/
  resources:
    excludes:
      - /test/**
      - /localService/**
